name: Update Recent Projects

on:
  schedule:
    - cron: '0 12 * * *'  # Tous les jours Ã  midi UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Get latest 4 repos
        run: |
          REPOS=$(curl -s "https://api.github.com/users/ZimEthane/repos?sort=updated&per_page=4" \
            | jq -r '.[] | "| [" + .name + "](" + .html_url + ") | " + (.description // "-") + " | " + (.language // "-") + " |"')

          TABLE="| Projet | Description | Langage |\n|--------|-------------|---------|\n$REPOS"

          # Remplace dans README.md entre les tags
          sed -i "/<!-- RECENT_PROJECTS_START -->/,/<!-- RECENT_PROJECTS_END -->/c\
<!-- RECENT_PROJECTS_START -->\n$TABLE\n<!-- RECENT_PROJECTS_END -->" README.md

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ðŸ”„ Mise Ã  jour automatique des projets rÃ©cents" || echo "Pas de changements"
          git push

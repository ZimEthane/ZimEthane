name: Update README with latest projects
on:
  schedule:
    - cron: '0 * * * *' # toutes les heures (modifiable)
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate projects section
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "PROJETS_RECENTS"
          feed_list: "https://github.com/ZimEthane"
          max_post_count: 4

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          add: "README.md"
